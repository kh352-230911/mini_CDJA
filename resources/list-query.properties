#list-query.properties
findByrest=select rownum, w.rest_id_no, w.rest_name, w.rest_kindshop, w.rest_category, w.rest_addr from (SELECT r.id_no AS rest_id_no, r.name AS rest_name, r.kindshop AS rest_kindshop, c.category AS rest_category ,r.addr AS rest_addr FROM rest_list_mr r INNER JOIN local_mr l ON r.local_code = l.local_code INNER JOIN category_list_mr c ON r.category_code = c.category_code WHERE substr(l.local_code,2,1)=? AND substr(c.category_code,2,1)=?) w
findKindRest=SELECT r.id_no AS rest_id_no, r.name AS rest_name, r.local_code AS rest_local_code, r.addr AS rest_addr, r.kindshop AS rest_kindshop, c.category AS rest_category, l.local_name AS rest_local_name FROM rest_list_mr r INNER JOIN local_mr l ON r.local_code = l.local_code INNER JOIN category_list_mr c ON r.category_code = c.category_code WHERE r.kindshop='Y'
findByFavShop=select r.id_no AS rest_id,r.name AS rest_name ,c.category AS c_category,r.kindshop AS r_kindshop ,r.addr AS r_addr from fav_shop_mr f join member_mr m on f.fav_id=m.id join rest_list_mr r on f.fav_shop_no=r.id_no join category_list_mr c on r.category_code=c.category_code where m.id=?
insertFavShop=insert into fav_shop_mr(fav_id,fav_shop_no) values(?,?)
deleteFavShop=delete fav_shop_mr where fav_id=? and fav_shop_no=?
isDuplicateFavshop=SELECT COUNT(*) FROM fav_shop_mr WHERE fav_id = ? AND fav_shop_no = ?
displayMenu=SELECT rownum as menu_no, m.menu_name as menu_name, m.price as price FROM (SELECT ROWNUM AS r, r.id_no AS rest_id_no, r.name AS rest_name FROM rest_list_mr r INNER JOIN local_mr l ON r.local_code = l.local_code INNER JOIN category_list_mr c ON r.category_code = c.category_code WHERE substr(l.local_code, 2, 1) = ? AND substr(c.category_code, 2, 1) = ?) w JOIN menu_mr m ON w.rest_id_no = m.id_no WHERE w.r = ?